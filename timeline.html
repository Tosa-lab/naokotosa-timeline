<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Naoko Tosa Timeline</title>

<!-- ===== スタイル ===== -->
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{font-family:"Noto Sans JP",sans-serif;background:#111;color:#fff;line-height:1.45;overflow-x:auto}
a{color:inherit;text-decoration:none}

:root{
  /*  仮想キャンバス：幅=1060px ／ 1年=25px ／ 1985年のX=20px  */
  --W:1060;--PITCH:25;--X0:20;
  /*  カテゴリ行ピッチ（行高）・凡例高さ  */
  --ROW:60;--LEGEND-H:140;
}
#canvas{
  position:relative;
  width:calc(var(--W)*1px);
  transform-origin:top left;
  transform:scale(calc(min(100vw,1200px)/var(--W)));
}

/* ── 縦グリッドと年ラベル ───────────────────────── */
.grid{position:absolute;inset:0;pointer-events:none;z-index:0}
.grid::before{
  content:"";display:block;height:100%;
  background-image:repeating-linear-gradient(
       to right,#444 0,#444 1px,transparent 1px,
       transparent calc(var(--PITCH)*1px));
  background-position:calc(var(--X0)*1px) 0;
}
.year{position:absolute;font-size:9pt;transform:translateX(-50%)}
.year span{display:inline-block;transform:rotate(-70deg);transform-origin:top center}

/* ── 凡例 ──────────────────────────────────────── */
#legend{position:absolute;top:0;left:0;display:flex;flex-direction:column;
        gap:.7rem;font-size:9pt;padding:1.2rem}
.leg-bar{width:25px;height:8px;border:1px solid #000;margin-right:.4rem}

/* ── バー + ラベル ─────────────────────────────── */
.bar-box{position:absolute;font-size:9pt}
.bar{display:block;height:10px;border:1px solid #000}
.lbl{position:absolute;top:-19px;white-space:nowrap}

/* ── ホバー時プレビュー ───────────────────────── */
.preview{display:none;position:fixed;top:1rem;left:72%;max-width:24%;
         z-index:999;border-radius:8px;overflow:hidden}
.preview img{width:100%;display:block}
.bar-box:hover+.preview{display:block}

/* ── 横スクロールバー美化（Chrome 専用） ───────────── */
::-webkit-scrollbar{height:8px}
::-webkit-scrollbar-thumb{background:#555;border-radius:4px}
</style>
</head>
<body>

<div id="canvas">
  <!-- グリッド & 年目盛 -->
  <div class="grid"></div>
  <div id="years"></div>
  <!-- 凡例 -->
  <div id="legend"></div>
  <!-- バー -->
  <div id="bars"></div>
</div>

<script>
/* 1. 超簡易 CSV → JSON 変換（eval 不使用） */
function csv2json(t){
  const rows=t.trim().split(/\r?\n/).map(r=>{
    const out=[],cell=[],q=false;
    for(let i=0;i<r.length;i++){
      const c=r[i];
      if(c==='"'){q=!q;continue;}
      if(c===','&&!q){out.push(cell.join(''));cell.length=0;continue;}
      cell.push(c);
    }
    out.push(cell.join(''));
    return out;
  });
  const head=rows.shift();
  return rows.map(r=>Object.fromEntries(r.map((v,i)=>[head[i],v.trim()])));
}

/* 2. CSV 取得（キャッシュ回避付き） */
const CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTiay6JSNWqeAIgge5AocJfyC3n_HsA-HhI1NiiDeQZ0KD1IXN9mCLMTjMqv4T-r32OUQR0cPAxauUV/pub?gid=0&single=true&output=csv";
fetch(CSV+'&t='+Date.now()).then(r=>r.text()).then(t=>draw(csv2json(t)));

/* 3. 描画本体 */
function draw(data){
  /* ─ カテゴリ -> 行番号 & 色 ─ */
  const cats=[...new Set(data.map(r=>r.Category))];
  const catRow=Object.fromEntries(cats.map((c,i)=>[c,i]));
  const palette=['#ff1493','#14FF82','#880800','#ffff00','#0000ff','#660099','#ff7f50','#ffa500'];
  const catCol=Object.fromEntries(cats.map((c,i)=>[c,palette[i%palette.length]]));

  /* ─ 凡例 ─ */
  const leg=document.getElementById('legend');
  cats.forEach(c=>{
    const div=document.createElement('div');
    div.innerHTML=`<span class="leg-bar" style="background:${catCol[c]}"></span>${c}`;
    leg.appendChild(div);
  });

  /* ─ 年ラベル / 縦棒 ─ */
  const ys=document.getElementById('years');
  const P=+getComputedStyle(document.documentElement).getPropertyValue('--PITCH');
  const X0=+getComputedStyle(document.documentElement).getPropertyValue('--X0');
  const FROM=1985,TO=Math.max(...data.map(r=>+r.End||+r.Start),2026);
  for(let y=FROM;y<=TO;y++){
    const x=X0+(y-FROM)*P;
    ['top','bottom'].forEach(pos=>{
      const e=document.createElement('div');
      e.className='year';e.style.left=x+'px';e.style[pos]='-36px';
      e.innerHTML=`<span>${y}</span>`;
      ys.appendChild(e);
    });
  }

  /* ─ バー群 ─ */
  const bars=document.getElementById('bars');
  const ROW=+getComputedStyle(document.documentElement).getPropertyValue('--ROW');
  data.forEach(r=>{
    const s=+r.Start,e=+r.End||s,row=catRow[r.Category];
    const left=X0+(s-FROM)*P, width=Math.max((e-s||1)*P,4);
    const box=document.createElement('div');
    box.className='bar-box';
    box.style.cssText=`left:${left}px;top:${row*ROW+parseInt(getComputedStyle(document.documentElement).getPropertyValue('--LEGEND-H'))}px;width:${width}px`;

    box.innerHTML=`
      <a class="bar" href="${r.Link||'#'}" target="_blank"
         style="background:${catCol[r.Category]};width:${width}px"></a>
      <span class="lbl" style="left:-${Math.min(160,left)}px">${r.Title}</span>`;
    bars.appendChild(box);

    if(r.TooltipImg){
      const pv=document.createElement('div');
      pv.className='preview';
      pv.innerHTML=`<img src="${r.TooltipImg}" loading="lazy">`;
      box.after(pv);
    }
  });

  /* ─ キャンバス高さを自動調整 ─ */
  document.getElementById('canvas').style.height=
      (cats.length*ROW + 200)+'px';
}
</script>
</body>
</html>
